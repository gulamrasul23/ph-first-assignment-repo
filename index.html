<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Assignment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body class="raleway-normal">
    <header>
        <nav>
            <h3 class="logo inter-normal">LOGO</h3>
            <button class="primary-btn">Sign Up</button>
        </nav>
        <div class="banner">
                <div class="banner-container">
                    <h1 class="banner-title">Cool Dark UI Template for <br> Webflow Agencies!</h1>
                </div>
                <div class="banner-btn">
                    <button class="primary-btn ">Stay Focused</button>
                </div>
            </div>
    </header>
    <main>
        <section>
           <div class="section-one">
             <div class="section-one-container">
               <div class="section-one-column">
                 <h2>See It in Action</h2>
                 <p>Explore the live preview and imagine your <br> brand in this bold new look.</p>
                <button class="primary-btn">Launch Live Preview</button>
               </div>
               <div class="section-one-column">
                <img class="section-one-img" src="Assets/wc-mini.png" alt="">
               </div>
            </div>
           </div>
        </section>
        <section>
            <div class="section-two">
                <div class="section-two-container">
                    <h2>Joined Thousands of Productive Users</h2>
                    <div class="section-two-column inter-normal">
                       <div class="section-two-info">
                         <h1>50K</h1>
                         <p>Active Users</p>
                       </div>
                       <div class="section-two-info">
                         <h1>2M+</h1>
                         <p>Focus Sessions</p>
                       </div>
                       <div class="section-two-info">
                         <h1>95%</h1>
                         <p>Satisfaction Rate</p>
                       </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
